<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BunBun's Cozy Maze</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading">
        <div id="loading-message">Welcome to BunBun’s Birthday Adventure! Get ready for a cozy maze journey!</div>
        <button id="start-button">Start Game</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="message-box" style="display: none;">
        <div id="message-content">[Message placeholder]</div>
        <button id="close-message">X</button>
    </div>
    <div id="celebration-popup" style="display: none;">
        <div id="popup-content">All Gifts Found!</div>
        <button id="continue-button">Continue</button>
    </div>
    <div id="letter-box" style="display: none;">
        <div id="letter-content">Dear BunBun,<br>Happy Birthday! You’re the best bunny ever, and I hope this maze adventure brings you joy. Here’s to carrots, cuddles, and endless fun!<br>Love, [Your Name]</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
